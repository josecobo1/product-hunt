<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Lab | Responsive Cloning | Product Hunt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">

    <div class="navigation">


      <img src="./images/logo.png" alt="">

      <input type="text" placeholder="Discover your favorite thing...">

      <a href="#">Deals</a>

      <a href="#">Jobs</a>

      <a href="#">Discussions</a>

      <a href="#">Ship</a>

      <a href="#">Mentors</a>

      <a href="#">...</a>



    </div>

    
    <div class="session">

      <a href="#">
        <button>LOG IN</button>
      </a>

      <a href="#">
        <button>SIGN UP</button>
      </a>

    </div>



  </div>


  <div class="content">

    <div class="content-title">

      <h3>Today</h3>

      <div class="filters">

        <h5>POPULAR</h5>
        <h5>NEWEST</h5>


      </div>
      

    </div>


    <div class="content-apps">

      <div class="app">

        <img class='app-logo' src="./images/today/app-1.png" alt="">

        <div class="app-info">

          <p class="app-name">Duolingo Bots</p>
          <p class="app-description">AI-powered characters to teach language conversation</p>

          <img src="./images/comments.png" alt="">


        </div>

      </div>

      <div class="app">

        <img class='app-logo' src="./images/today/app-2.png" alt="">

        <div class="app-info">

          <p class="app-name">Tribe 2.0</p>
          <p class="app-description">Introducing Augmented Messaging</p>

          <img src="./images/comments.png" alt="">


        </div>
        
      </div>

      <div class="app">

        <img class='app-logo' src="./images/today/app-3.png" alt="">

        <div class="app-info">

          <p class="app-name">Workplace by Facebook</p>
          <p class="app-description">Connect everyone in your company and turn ideas to action</p>

          <img src="./images/comments.png" alt="">


        </div>
        
      </div>


    </div>




  </div>

  
  
</body>
</html>
